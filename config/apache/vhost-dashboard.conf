<VirtualHost *:80>

    ServerName server.loc
    ServerAlias www.server.loc
    ServerAdmin admin.localhost

    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI}

</VirtualHost>


<IfModule mod_ssl.c>
    <VirtualHost *:443>

        # START Virtual Host Information Directives #
        ServerName server.loc
        ServerAlias www.server.loc
        ServerAdmin admin.localhost
        # END Virtual Host Information Directives #

        # START SSL Directives #
        SSLEngine on

        SSLCertificateFile /etc/apache2/server.crt
        SSLCertificateKeyFile /etc/apache2/server.key

        #################################
        #START Application Configuration#
        #################################
        DocumentRoot /var/www/default
        DirectoryIndex index.php

        <Directory "/var/www/default">
            Options Indexes FollowSymLinks Includes ExecCGI
            AllowOverride All
            Require all granted
        </Directory>


        <Location "/xmlrpc.php">
            order deny,allow
            deny from all

            #SetEnvIf Akamai-Origin-Hop [0-9]  proxy_env
            Allow from env=proxy_env
        </Location>


    </VirtualHost>
</IfModule>