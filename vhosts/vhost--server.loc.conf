<VirtualHost *:80>

	ServerName server.loc
	#ServerAlias 
	ServerAdmin admin.localhost

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined


    # START TLD Redirect #
    #RewriteEngine on
    #RewriteCond %{HTTP_HOST} ^server.loc$ [NC]
    #RewriteRule ^(.*)$ http://www.server.loc [R=301,L]
    # END TLD Redirect #

    #################################
    #START Application Configuration#
    #################################
	DocumentRoot /srv/www/default

    <Directory "/srv/www/default">
        Options Indexes FollowSymLinks Includes ExecCGI
        AllowOverride All
        Require all granted
	</Directory>



	<Location "/xmlrpc.php">
        order deny,allow
        deny from all

        #SetEnvIf Akamai-Origin-Hop [0-9]  proxy_env
        Allow from env=proxy_env
    </Location>

</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet
<IfModule mod_ssl.c>
	<VirtualHost *:443>

		# START Virtual Host Information Directives #
		ServerName server.loc
		#ServerAlias 
		ServerAdmin admin.localhost
		# END Virtual Host Information Directives #

		# START TLD Redirect #
		#RewriteEngine on
		#RewriteCond %{HTTP_HOST} ^server.loc$ [NC]
		#RewriteRule ^(.*)$ http://www.server.loc [R=301,L]
	  	# END TLD Redirect #

        # START SSL Directives #
        SSLEngine on

        SSLCertificateFile /etc/apache2/.keys/server.crt
        SSLCertificateKeyFile /etc/apache2/.keys/server.key

		#################################
		#START Application Configuration#
		#################################
		DocumentRoot /srv/www/default

        <Directory "/srv/www/default">
            Options Indexes FollowSymLinks Includes ExecCGI
            AllowOverride All
            Require all granted
        </Directory>


		<Location "/xmlrpc.php">
            order deny,allow
            deny from all

            #SetEnvIf Akamai-Origin-Hop [0-9]  proxy_env
            Allow from env=proxy_env
        </Location>


	</VirtualHost>
</IfModule>

